<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Liberación de Servicio Social</title>
  <!-- Agregar Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f0f7f4;
      font-family: Arial, sans-serif;
    }

    .carta {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #2e8b57;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .titulo {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .btn-guardar {
      background-color: #2e8b57;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-guardar:hover {
      background-color: #228b22;
    }
  </style>
</head>
<body>

  <div class="carta mt-5">
    <h1 class="titulo mb-4">Carta de Liberación de Servicio Social</h1>
  
    <!-- Formulario de datos -->
    <div class="form-group">
      <label for="epys">Nombre del EPyS (Coordinador de Servicio Social):</label>
      <input type="text" class="form-control" id="epys" name="epys" required>
    </div>

    <div class="form-group">
      <label for="subjefe">Nombre del Subjefe(a):</label>
      <input type="text" class="form-control" id="subjefe" name="subjefe" required>
    </div>

    <p>PRESENTE: Sirva por este medio para declarar formalmente la culminación del periodo de Servicio Social, realizado por el alumno(a):</p>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="nombre_alumno" name="nombre_alumno" placeholder="Nombre del alumno(a)" required>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Número de matrícula" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="carrera_alumno" name="carrera_alumno" placeholder="Carrera del alumno" required>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="institucion" name="institucion" placeholder="Institución donde se realizó el servicio social" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="supervisor" name="supervisor" placeholder="Nombre de la supervisora o supervisor" required>
      </div>
      <div class="form-group col-md-3">
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
      </div>
      <div class="form-group col-md-3">
        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
      </div>
    </div>

    <div class="form-group">
      <p>Se extiende la presente para los fines que al interesado (a) convengan, el día:</p>
      <input type="date" class="form-control" id="fecha_extension" name="fecha_extension" required>
    </div>

    <button id="guardar" class="btn btn-guardar">Guardar</button>
    <!-- Botón para mostrar los datos guardados -->
    <button id="ver_local_storage" class="btn btn-primary mt-3">Mostrar datos</button>
  </div>

  <!-- Agregar Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Tu script personalizado -->
  <script src="cartaDeLi.js"></script>
</body>
</html>
